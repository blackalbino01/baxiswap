<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>BaxiSwap</title>
  </head>
  <body>
    <div class="wrapper-darkmode" id="wrapper">
      <header>
        <nav class="flex">
          <div class="logo">
            BaxiSwap
          </div>
          <div class="nav-menu flex">
            <div class="connect-to-wallet">
              <button id="connect" class="connect-dark connect-wallet" onClick="ModalShow(document.querySelector('.walletmodal-wrapper'))">Connect to a Wallet</button>
            </div>
            <div class="mode">
              <button id="mode" class="darkmode" onclick="checkMode()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                
              </button>
            </div>
          </div>
        </nav>
      </header>
      <div class="app-body-wrapper">
        <div id="app-body" class="app-body">
          <div class="title">
            <p>Swap</p>
          </div>
          <div class="swap-page">
            <div class="gridbox">
              <div>
                <div class="swap-currency-input swap-dark">
                  <div class="currency-container">
                    <div class="currency-input">
                      <button onclick="ModalShow(document.querySelector('.tokenmodal-wrapper'))">
                        <span class="currency-input-panel">
                          <div>
                            <img src="assets/images/bantupay.png" style="width: 24px; border-radius: 100%;">
                            <span style="margin:0 8px;">XBN</span>
                          </div>
                          <svg class="dropdown" width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.97168 1L6.20532 6L11.439 1" stroke="#AEAEAE"></path></svg>
                        </span>
                      </button>
                      <input class="input input-dark" type="text" inputmode="decimal" pattern="^[0-9]*[.,]?[0-9]*$" placeholder="0.0" minlength="1" maxlength="79">
                    </div>
                  </div>
                </div>
                <div class="shuffle" id="shuffle" onClick="shufflePanel();">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6C7284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                </div>
                <div class="swap-currency-input  swap-dark">
                  <div class="currency-container">
                    <div class="currency-output">
                      <button>
                        <span class="currency-input-panel">
                          <div>
                            <span style="margin:0 4px;">Select a Token</span>
                          </div>
                          <svg class="dropdown" width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg" class="CurrencyInputPanel__StyledDropDown-sc-33m4yg-8 gSzdoI"><path d="M0.97168 1L6.20532 6L11.439 1" stroke="#AEAEAE"></path></svg>
                        </span>
                      </button>
                      <input class="input input-dark" type="text" inputmode="decimal" pattern="^[0-9]*[.,]?[0-9]*$" placeholder="0.0" minlength="1" maxlength="79">
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button class="connectwallet connect-wallet" onClick="ModalShow(document.querySelector('.walletmodal-wrapper'))" >Connect Wallet</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- ========MODALS======= -->
    <div style="opacity: 1;" class="walletmodal-wrapper">
      <div class="modal-wrapper-sc-1">
        <div class="walletmodal-wrapper-sc-2">
          <div style="position: relative;">
            <div class="closeBtn" style="position: absolute; right: 16px; top: 14px;" onClick="ModalClose(document.querySelector('.walletmodal-wrapper'))">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="WalletModal__CloseColor-sc-1hmbv05-1 cQJBTg"><line x1="18" y1="6" x2="6" y2="18" ></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            <div class="walletmodal-headerrow">
              <div class="walletmodal-headerrow-text">Connect to a wallet</div>
            </div>
            <div class="walletmodal-contentwrapper">
              <div style="margin-bottom: 16px;" class="walletmodal-contentwrapper-notice">
                <div style="flex-wrap: nowrap;">
                  <div class="notice">By connecting a wallet, you agree to BaxiSwap <a href="#"><u>Terms of Service</u></a> and acknowledge that you have read and understand the <a href="#">BaxiSwap disclaimer</a>.</div>
                </div>
              </div>
              <div class="walletmodal-optiongrid">
                <button id="connect-bantupay" class="btns">
                  <div class="optiongrid-left">
                    <div color="#E8831D" class="optiongrid-left-headertext">BantuPay</div>
                  </div>
                  <div class="optiongrid-right">
                    <img src="assets/images/bantupay.png" style="width: 24px;" alt="Icon">
                  </div>
                </button>
                <!--<button id="connect-bittrex" class="btns">
                  <div class="optiongrid-left">
                    <div color="#4196FC" class="optiongrid-left-headertext">Bittrex Wallet</div>
                  </div>
                  <div class="optiongrid-right">
                    <img src="assets/images/bantu.png" style="width: 24px;"  alt="Icon">
                  </div>
                </button>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="opacity: 1;" class="tokenmodal-wrapper">
      <div class="tokenmodal-wrapper-sc-1">
        <div class="tokenmodal-wrapper-sc-2">
          <div class="tokenmodal-column-1">
            <div class="tokenmodal-headerrow">
              <div class="select-token">
                Select a token
              </div>
              <svg class="tokenclose" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="WalletModal__CloseColor-sc-1hmbv05-1 cQJBTg" onClick="ModalClose(document.querySelector('.tokenmodal-wrapper'))"><line x1="18" y1="6" x2="6" y2="18" ></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
          </div>
          <div class="tokenmodal-column-2">
            <div class="common-bases-headerrow">
              <div class="common-bases">
                Common bases
              </div>
            </div>
          </div>
          <div class="tokenmodal-column-3">
            
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bower_components/stellar-sdk/stellar-sdk.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
